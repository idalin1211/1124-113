<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>æœˆç›¸å‹•ç•«</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a2a;
            height: 100vh;
            cursor: none;
        }

        .star {
            position: absolute;
            color: white;
            animation: twinkle var(--duration) ease-in-out infinite;
            font-size: var(--size);
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--brightness); }
        }

        #moon {
            position: fixed;
            font-size: 200px;
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div id="moon">ğŸŒ‘</div>

    <script>
        // æœˆç›¸ emoji é™£åˆ—
        const moonPhases = ['ğŸŒ‘', 'ğŸŒ’', 'ğŸŒ“', 'ğŸŒ”', 'ğŸŒ•', 'ğŸŒ–', 'ğŸŒ—', 'ğŸŒ˜'];
        let currentPhase = 0;
        const moon = document.getElementById('moon');

        // å‰µå»ºæ˜Ÿæ˜Ÿ
        function createStars(count) {
            const stars = ['â­', 'âœ¨', 'ğŸŒŸ'];
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = stars[Math.floor(Math.random() * stars.length)];
                
                // è¨­å®šæ˜Ÿæ˜Ÿçš„éš¨æ©Ÿä½ç½®
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                // è¨­å®šæ˜Ÿæ˜Ÿçš„è‡ªå®šç¾©å±¬æ€§
                star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
                star.style.setProperty('--brightness', `${0.2 + Math.random() * 0.8}`);
                star.style.setProperty('--size', `${8 + Math.random() * 12}px`);
                
                document.body.appendChild(star);
            }
        }

        // æ›´æ–°æœˆç›¸
        function updateMoonPhase() {
            currentPhase = (currentPhase + 1) % moonPhases.length;
            moon.textContent = moonPhases[currentPhase];
        }

        // è·Ÿéš¨æ»‘é¼ ç§»å‹•
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            moon.style.transform = `translate(${x - 100}px, ${y - 100}px)`;
        });

        // åˆå§‹åŒ–
        createStars(50); // å‰µå»º50é¡†æ˜Ÿæ˜Ÿ
        
        // æ¯200msæ›´æ–°ä¸€æ¬¡æœˆç›¸ï¼ˆæ¯ç§’5å¼µï¼‰
        setInterval(updateMoonPhase, 200);

        // å®šæœŸé‡æ–°ç”Ÿæˆæ˜Ÿæ˜Ÿ
        setInterval(() => {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                // éš¨æ©Ÿæ›´æ–°ä¸€äº›æ˜Ÿæ˜Ÿçš„ä½ç½®
                if (Math.random() < 0.1) {
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `${Math.random() * 100}vh`;
                }
            });
        }, 5000);
    </script>
</body>
</html>
